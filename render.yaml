services:
  # Backend Service
  - type: web
    name: kairos-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: FLASK_ENV
        value: production
    autoDeploy: false

  # Frontend Service (Static Site)
  - type: web # Render uses 'web' for static sites too if env is static, OR 'static_site'
    # Correction: Render Blueprint spec uses 'web' for web services and 'static_site' for static sites.
    # Let's use 'web' with 'env: static' which is what I had, but 'type: static' was wrong.
    # Actually, the error 'unknown type "static"' implies 'static' is not a valid type.
    # Valid types are 'web', 'worker', 'pwa' (legacy), 'cron'.
    # Wait, search result [1] says "- type: static_site".
    # Let's try 'static_site'.
  - type: static_site
    name: kairos-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: kairos-backend
          property: url
    autoDeploy: false
